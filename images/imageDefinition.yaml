$schema: "1.0"
name: "test-img"
image: "microsoftvisualstudio_visualstudioplustools_vs-2022-ent-general-win11-m365-gen2"

buildProperties:
    networkConnection: "nc-alexey-cus"

tasks:
  - name: powershell
    timeout: 7200
    description: Set up
    parameters:
      command: |
        mkdir C:\test
        Set-Content -Path C:\test\info.txt -Value "{{https://kv-alexey.vault.azure.net/secrets/MySecret}}"
        $content = Get-Content -Path C:\test\info.txt
        Write-Output "Secret content: $content"
        Write-Output "Setup complete"